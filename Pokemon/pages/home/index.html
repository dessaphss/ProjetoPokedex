<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/theme.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉDEX</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.png">
</head>

<body>
    <header></header>
    <main>
        <section id="title__container" class="bg-white max-width-content">
            <div class="title">
                <h1 class="text-grey">Pokédex</h1>
            </div>
        </section> <!-- .title__container -->

        <section id="search__bg" class="bg-black">
            <div class="search__container max-width-content">
                <div class="search__input">
                    <div class="search__title">
                        <p class="text-white">Name or Number</p>
                    </div> <!-- .search__title -->
                    <div class="search__input-t">
                        <div class="search__input-c">
                            <input type="text" class="type">
                            <button class="search__button">
                                <img src="../../assets/img/icon__busca.svg" alt="ícone de busca">
                            </button> <!-- .search__button -->
                        </div> <!-- .search__input-c -->
                    </div> <!-- .search__input-t -->
                </div> <!-- .search__input -->
                <div class="search__inst bg-green">
                    <span class="text-white">Search for a Pokémon by name or using its National Pokédex
                        number.</span>
                </div> <!-- .search__inst bg-green -->
            </div> <!-- .search__container max-width-content -->
        </section> <!-- .search__bg -->

        <section id="pokemons" class="bg-white max-width-content">
            <section>
                <!-- shelf 1-->
                <div class="shelf__container">
                    <div class="shelf__product1">
                        <div class="shelf__bg bg-grey">
                            <img src="../../assets/img/pokemon1.png" alt="Bulbasaur" class="shelf__img">
                        </div> <!-- shelf__bg bg-grey -->
                        <div class="shelf__desc">
                            <p class="cod__pokemons text-grey">#001</p>
                            <h3 class="title__pokemons">Bulbasaur</h3>
                            <div class="shelf__tag">
                                <span class="badge badge-green">Grass</span>
                                <span class="badge badge-purple">Poison</span>
                            </div> <!-- .shelf__tag -->
                        </div> <!-- .shelf__desc -->
                    </div>
                    <!--shelf__product1-->

                    <div class="shelf__product2">
                        <div class="shelf__bg bg-grey">
                            <img src="../../assets/img/pokemon2.png" alt="Ivysaur" class="shelf__img">
                        </div> <!-- shelf__bg bg-grey -->
                        <div class="shelf__desc">
                            <p class="cod__pokemons text-grey">#002</p>
                            <h3 class="title__pokemons">Ivysaur</h3>
                            <div class="shelf__tag">
                                <span class="badge badge-green">Grass</span>
                                <span class="badge badge-purple">Poison</span>
                            </div> <!-- .shelf__tag -->
                        </div> <!-- .shelf__desc -->
                    </div> <!-- .shelf__product2-->

                    <div class="shelf__product3">
                        <div class="shelf__bg bg-grey">
                            <img src="../../assets/img/pokemon3.png" alt="Venusaur" class="shelf__img">
                        </div> <!-- shelf__bg bg-grey -->
                        <div class="shelf__desc">
                            <p class="cod__pokemons text-grey">#003</p>
                            <h3 class="title__pokemons">Venusaur</h3>
                            <div class="shelf__tag">
                                <span class="badge badge-green">Grass</span>
                                <span class="badge badge-purple">Poison</span>
                            </div> <!-- .shelf__tag -->
                        </div> <!-- .shelf__desc -->
                    </div> <!-- .shelf__product3-->
                </div> <!-- .shelf__container -->
            </section> <!-- .shelf 1-->


            <section>
                <!-- shelf 2-->
                <div class="shelf__container">
                    <div class="shelf__product4">
                        <div class="shelf__bg bg-grey">
                            <img src="../../assets/img/pokemon4.png" alt="Charmander" class="shelf__img">
                        </div> <!-- shelf__bg bg-grey -->
                        <div class="shelf__desc">
                            <p class="cod__pokemons text-grey">#004</p>
                            <h3 class="title__pokemons">Charmander</h3>
                            <div class="shelf__tag">
                                <span class="badge badge-orange">Fire</span>
                            </div> <!-- .shelf__tag -->
                        </div> <!-- .shelf__desc -->
                    </div>
                    <!--shelf__product4-->

                    <div class="shelf__product5">
                        <div class="shelf__bg bg-grey">
                            <img src="../../assets/img/pokemon5.png" alt="Charmeleon" class="shelf__img">
                        </div> <!-- shelf__bg bg-grey -->
                        <div class="shelf__desc">
                            <p class="cod__pokemons text-grey">#005</p>
                            <h3 class="title__pokemons">Charmeleon</h3>
                            <div class="shelf__tag">
                                <span class="badge badge-orange">Fire</span>
                            </div> <!-- .shelf__tag -->
                        </div> <!-- .shelf__desc -->
                    </div> <!-- .shelf__product5-->

                    <div class="shelf__product">
                        <div class="shelf__bg bg-grey">
                            <img src="../../assets/img/pokemon6.png" alt="Charizard" class="shelf__img">
                        </div> <!-- shelf__bg bg-grey -->
                        <div class="shelf__desc">
                            <p class="cod__pokemons text-grey">#006</p>
                            <h3 class="title__pokemons">Charizard</h3>
                            <div class="shelf__tag">
                                <span class="badge badge-orange">Fire</span>
                                <span class="badge badge-gradient">Flying</span>
                            </div> <!-- .shelf__tag -->
                        </div> <!-- .shelf__desc -->
                    </div> <!-- .shelf__product3-->
                </div> <!-- .shelf__container -->
            </section> <!-- .shelf 2-->

        </section> <!-- pokemons -->
    </main>
    <footer></footer>

</body>

</html>
